<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            margin: auto;
            width: 50%;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="color:green;text-align: center;">
        GeeksForGeeks
    </h1>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
        </tr>
    </table>
    <br>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>Allen</td>
        </tr>
    </table>

    <script>
        // Getting the table element
        var tables = document.getElementsByTagName("td");
        console.log(tables);

        // Looping over tables
        for (var i = 0; i < tables.length; i++) {

            // Get the ith table
            var table = tables[i];

            // Set the id dynamically
            table.setAttribute("id", i + 1);

            // The line below will also give id
            // dynamically to the tables
            table.id = i+1;
        }
    </script>
</body>

</html>
