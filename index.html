<script type="text/javascript">
var mydate=new Date()
var year=mydate.getYear() + 543
    if (year < 1000)
        year+=1900
        var day=mydate.getDay()
        var month=mydate.getMonth()
        var daym=mydate.getDate()
            if (daym<10)
                daym="0"+daym
        var montharray=new Array("มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","กรกฎาคม","มิถุนายน","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม")

        const weekday = ["อาทิตย์","จันทร์","อังคาร","พุธ","พฤหัสบดี","ศุกร์","เสาร์"];
        var day = weekday[mydate.getDay()];
        document.getElementById("date").innerHTML = "วัน" + day + "ที่  " + daym + " " + montharray[month] + " พ.ศ. " + year;
</script>
